<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Guide</title>
  <link rel="stylesheet" href = "home.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class = "body" id = "body">

<div class="container text-center">
  <h1 style="margin: 2rem auto 2rem auto; user-select: none;">Money Machine</h1>
  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="symbol" id="usrInput" class="form-control" placeholder="Search Stocks" aria-label="symbol" aria-describedby="basic-addon1">
    <span class="input-group-text" id="searchBtn" [routerLink]="'/data/'+symbol.toUpperCase()" style="background-color: lightgrey">Search</span>
  </div>
<!--  <p>Input: {{symbol}}</p>-->
  <div class = "row mb-5" id = "row"></div>
</div>


<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
